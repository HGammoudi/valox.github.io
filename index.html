<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="homeicon.png">
</head>
<body class="vibe">
    <div id="breadcrumb"><h2> Welcome to the K-9 Panel!</h2></div>
    <div class="sidebar">
        <img class="cover" src="panelcover.png" alt="panelcover">
        <ul>
            <li><a href="index.html">Home</a></li>
            <!-- Collapsible Menu -->
            <li class="collapsible">
                <a href="javascript:void(0);" class="collapsible-btn">Paperwork Generators ▾</a>
                <ul class="collapsible-content">
                    <li><a href="k9.html" target="frame">Senora Deployment Log</a></li>
                    <li><a href="dvsk9.html" target="frame">Davis Deployment Log</a></li>
                    <li><a href="sebk9.html" target="frame">Canine Services Deployment Log</a></li>
                </ul>
            </li>
            <li><a href="https://cfmb.booskit.dev" target="frame">Fleet</a></li>
            <li><a href="roster.html" target="frame">Roster</a></li>
        </ul>
    </div>   
    <div class="content"><iframe name="frame" id="iframeContent" src="" frameborder="0"></iframe></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const collapsible = document.querySelector(".collapsible");
    const collapsibleBtn = collapsible.querySelector(".collapsible-btn");
    const collapsibleContent = collapsible.querySelector(".collapsible-content");

    collapsibleBtn.addEventListener("click", function () {
        if (collapsibleContent.style.maxHeight) {
            // Menu is open — collapse it
            collapsibleContent.style.maxHeight = null;
        } else {
            // Menu is closed — expand it
            collapsibleContent.style.maxHeight = collapsibleContent.scrollHeight + "px";
        }
    });
});

    function updateBreadcrumb(pageTitle) {
        document.querySelector('.breadcrumb').innerHTML = `Home > <span>${pageTitle}</span>`;
    }

    function loadPage(page, title) {
        document.getElementById('iframeContent').src = page;
        updateBreadcrumb(title);
    }
    </script>
</body>
</html>
